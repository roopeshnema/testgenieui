<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Genie EMI & Investment Calculators</title>
    <link rel="stylesheet" href="emi.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Test Genie Calculators</h1>

        <!-- Tabs -->
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'LoanEMI')">Loan EMI</button>
            <button class="tablinks" onclick="openTab(event, 'Lumpsum')">Lumpsum Investment</button>
            <button class="tablinks" onclick="openTab(event, 'SIP')">SIP Investment</button>
        </div>

        <!-- Loan EMI Tab -->
        <div id="LoanEMI" class="tabcontent active">
            <div class="content">
                <div class="calculator">
                    <label for="loanAmount">Loan amount (₹):</label>
                    <input type="number" id="loanAmount" value="1000000">

                    <label for="interestRate">Rate of interest (p.a):</label>
                    <input type="number" id="interestRate" value="6.5" step="0.1">

                    <label for="loanTenure">Loan tenure (Years):</label>
                    <input type="number" id="loanTenure" value="5">

                    <button onclick="calculateEMI()">Calculate EMI</button>

                    <div class="results">
                        <h2><u>EMI Details:</u></h2>
                        <p id="monthlyEMI">Monthly EMI: ₹0</p>
                        <p id="principalAmount">Principal Amount: ₹0</p>
                        <p id="totalInterest">Total Interest: ₹0</p>
                        <p id="totalAmount">Total Amount: ₹0</p>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="emiChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Lumpsum Investment Tab -->
        <div id="Lumpsum" class="tabcontent">
            <div class="content">
                <div class="calculator">
                    <label for="lumpsumInvestment">Total investment (₹):</label>
                    <input type="number" id="lumpsumInvestment" value="25000">

                    <label for="lumpsumReturnRate">Expected return rate (p.a):</label>
                    <input type="number" id="lumpsumReturnRate" value="12" step="0.1">

                    <label for="lumpsumTimePeriod">Time period (Years):</label>
                    <input type="number" id="lumpsumTimePeriod" value="10">

                    <button onclick="calculateLumpsum()">Calculate</button>

                    <div class="results">
                        <h2><u>Lumpsum Investment Details:</u></h2>
                        <p id="investedAmount">Invested amount: ₹0</p>
                        <p id="estimatedReturns">Est. returns: ₹0</p>
                        <p id="totalValue">Total value: ₹0</p>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="lumpsumChart"></canvas>
                </div>
            </div>
        </div>

        <!-- SIP Investment Tab -->
        <div id="SIP" class="tabcontent">
            <div class="content">
                <div class="calculator">
                    <label for="sipMonthlyInvestment">Monthly investment (₹):</label>
                    <input type="number" id="sipMonthlyInvestment" value="25000">

                    <label for="sipReturnRate">Expected return rate (p.a):</label>
                    <input type="number" id="sipReturnRate" value="12" step="0.1">

                    <label for="sipTimePeriod">Time period (Years):</label>
                    <input type="number" id="sipTimePeriod" value="10">

                    <button onclick="calculateSIP()">Calculate</button>

                    <div class="results">
                        <h2><u>SIP Investment Details:</u></h2>
                        <p id="sipInvestedAmount">Invested amount: ₹0</p>
                        <p id="sipEstimatedReturns">Est. returns: ₹0</p>
                        <p id="sipTotalValue">Total value: ₹0</p>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="sipChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="emi.js"></script>
</body>
</html>
